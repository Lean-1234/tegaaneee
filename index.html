<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="css.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center py-3">
      <div class="logo-container">TEGA</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center">Inicio de Sesión</h3>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
          </div>
          <div class="mb-3">
            <label for="gmail" class="form-label">Gmail</label>
            <input type="email" class="form-control" id="gmail" placeholder="Ingresa tu Gmail">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <div class="d-grid">
            <a href="PaginaWeb.html"> <button class="btn btn-outline-primary" >Inicio de sesión</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
