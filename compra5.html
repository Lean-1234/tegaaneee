<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo con Foto e Información</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .custom-card {
            background-color: #222;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .top-brand {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .custom-card .btn-buy {
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="top-brand">TEGA</div>

    <div class="container mt-5">
        <div class="card custom-card mx-auto" style="width: 18rem;">
            <img src="avioneta.jpeg" class="card-img-top" alt="Producto">
            <div class="card-body text-center">
                <h5 class="card-title">avionetas</h5>
                <p class="card-text">se utilizan las cuerinas inifugas son cuerinas certificadas</p>
                <a href="gracias.html"> <button class="btn btn-outline-primary" >cerrar</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
